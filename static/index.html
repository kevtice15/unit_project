<!DOCTYPE html>

    <head>

        <title>Mappin and Tweetin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="sidebar">
			<form action="javascript:function()">
				<div class="row">
					<label>Query</label>
					<input id="query-input" name="Query" type="text"/> 
				</div>
				<div class="row">
					<label>Until</label>
					<input id="until-input" name="Until" type="text"/>
				</div> 
				<div class="row">
					<input id="submitButton" name="Submit"  type="submit" value="Submit"/>

			</form>
		</div>
		<div class="main">
			<h1>Tweets</h1>
			<ul class="tweetlist">
			</ul>
		</div>
		<script src="jquery-1.9.0.js" type="text/javascript"></script>
		<script src="tw.js" type="text/javascript"></script>
    </body>
</html>
